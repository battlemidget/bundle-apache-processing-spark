services:
  namenode:
    charm: local:trusty/apache-hadoop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: local:trusty/apache-hadoop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: local:trusty/apache-hadoop-slave
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: local:trusty/apache-hadoop-plugin
    annotations:
      gui-x: "950"
      gui-y: "200"
  spark:
    charm: local:trusty/apache-spark
    num_units: 1
    annotations:
      gui-x: "1300"
      gui-y: "200"
    constraints: mem=7G
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [spark, plugin]
