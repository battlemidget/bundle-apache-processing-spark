services:
  zookeeper:
    charm: cs:trusty/apache-zookeeper-2
    num_units: 3
    annotations:
      gui-x: "0"
      gui-y: "200"
  spark:
    charm: cs:trusty/apache-spark
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=3G
  topbeat:
    charm: cs:~containers/trusty/topbeat
    annotations:
      gui-x: "500"
      gui-y: "125"
  filebeat:
    charm: cs:~containers/trusty/filebeat
    annotations:
      gui-x: "500"
      gui-y: "375"
  elasticsearch:
    charm: cs:trusty/elasticsearch
    num_units: 1
    annotations:
      gui-x: "750"
      gui-y: "200"
  kibana:
    charm: cs:~containers/trusty/kibana
    num_units: 1
    expose: true
    annotations:
      gui-x: "1000"
      gui-y: "200"
series: trusty
relations:
  - [spark, zookeeper]
  - ["kibana:rest", "elasticsearch:client"]
  - ["filebeat:elasticsearch", "elasticsearch:client"]
  - ["filebeat:beats-host", "spark:juju-info"]
  - ["topbeat:elasticsearch", "elasticsearch:client"]
  - ["topbeat:beats-host", "spark:juju-info"]
